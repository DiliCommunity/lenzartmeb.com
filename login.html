<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - LenZart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo/logo.png" alt="LenZart">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-button">Главная</a></li>
                <li><a href="catalog.html" class="nav-button">Каталог</a></li>
                <li><a href="about.html" class="nav-button">О нас</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <h2>Вход в аккаунт</h2>
            <form class="auth-form" action="/login" method="POST">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Логин или email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="auth-button">Войти</button>
            </form>

            <div class="social-auth">
                <p>Или войдите через:</p>
                <div class="social-buttons">
                    <button class="social-button google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-button vk">
                        <i class="fab fa-vk"></i>
                        VKontakte
                    </button>
                    <button class="social-button telegram">
                        <i class="fab fa-telegram"></i>
                        Telegram
                    </button>
                </div>
            </div>

            <div class="auth-links">
                <a href="register.html" class="register-link">Нет аккаунта? Зарегистрируйтесь</a>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 LenZart. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
