<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - LenZart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo/logo.png" alt="LenZart">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-button">Главная</a></li>
                <li><a href="catalog.html" class="nav-button">Каталог</a></li>
                <li><a href="about.html" class="nav-button">О нас</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container register-container">
            <h2>Регистрация</h2>
            <form class="auth-form" action="/register" method="POST" onsubmit="alert('В разработке'); return false;">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Логин" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" name="birthdate" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
                </div>
                <button type="submit" class="auth-button">Зарегистрироваться</button>
            </form>

            <div class="auth-links">
                <a href="login.html">Уже есть аккаунт? Войти</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 LenZart. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
