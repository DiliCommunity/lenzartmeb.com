<body>
    <header>

            <ul class="nav-links">

                    <div class="video-container">

                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="video-controls">
                        <button class="control-button" id="fullscreenButton">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button class="control-button" id="muteButton">
                            <i class="fas fa-volume-up"></i>

                    </div>

        <section class="categories">

            <div class="social-links-grid">

                <a href="https://t.me/" class="social-item" target="_blank">

                    <div class="social-circle">

                <a href="https://wa.me/+79637532733" class="social-item" target="_blank">
                    <div class="social-circle">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <span>WhatsApp</span>
                </a>
            </div>

        <section id="contacts" class="contacts">

            <div class="contact-info">
                <p>Адрес: Волгоградский проспект 117 к2</p>

                <p>Телефон: +7-963-753-27-33</p>
                <p>Email: lenzart@mail.ru</p>
